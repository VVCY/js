<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //方式1
        var dt1=new Date();
        document.write("<h1>"+dt1+"</h1>");
        var y=dt1.getFullYear();
        var mm=dt1.getMonth();
        var dd=dt1.getDate();
        var ss=y+mm+dd;
        document.write(ss);
        
    </script>
</body>
</html>
