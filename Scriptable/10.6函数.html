<!DOCTYPE html>

<body>
    <script>
        function getMax(){
        var max=arguments[0];
        for(var i=1;i<arguments.length;i++){
            if(arguments[i]>max){
                max=arguments[i];
            }
        }
        return max;
        }
        console.log(getMax(1,2,44,33,7,9));
    </script>
</body>
</html>
