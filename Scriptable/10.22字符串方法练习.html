<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ss="Hello World,Hello Javascript";
        console.log(ss.charAt(1));
        console.log(ss.charCodeAt(1));
        console.log(ss[1]);
        var o={};
        for(var i=0;i<ss.length;i++){
            var cc=ss[i];
            if(o[cc]){
                o[cc]++;
            }
            else{
                o[cc]=1;
            }
        }
        console.log(o);
        var max=0;
        for(var k in o){
            //console.log(k);
            //console.log(ss[k]);
            if(o[k]>max){
                max=o[k];
                ch=k;
            }       
        }
        console.log(max);
        console.log(ch);
    </script>
</body>
</html>
