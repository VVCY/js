<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=1;
        var j;
        var shi;
        for(i=1;i<=9;i++)
        {
            for(j=1;j<=i;j++)
            {
            shi=i+"x"+j+"="+i*j+" ";
            document.write(shi);
            }
            document.write("<br>")
        }

    </script>
</body>
</html>
