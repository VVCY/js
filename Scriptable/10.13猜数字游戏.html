<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var randnum=Math.floor(Math.random()*10+1);
        while(true){
            var inputnum =parseInt(prompt("请输入你猜的数字"))
            if (inputnum>10||inputnum<1){
                alert("输入错误");
                }
                else{
                    if(inputnum>randnum){
                        alert("太大了");
                    }
                    else if(inputnum<randnum){
                        alert("太小了");
                    }
                    else if(inputnum==randnum){
                        alert("恭喜你答对了");
                        alert(randnum);
                    }
                }
        } 
    </script>
</body>
</html>
