<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{clear: left;}
    .small{
        width:100px;
        float: left;
        margin: 2px;
        padding: 2px;
        border:1px black solid;
        }
    .selected{border: 3px orange solid;}
    #big{width:640px;}
</style>
<script>
    setInterval(play,1000);
    var index=0;
    function play(){
        //取得小图的img
        var imgs=document.getElementsByClassName("small");
        //取大图
        var big=document.getElementById("big");
        //播下一张图，先取消目前相片的橘色背景
        imgs[index].classList.remove("selected");
        index++;
        //超出范围，则设为0，重新播放
        if (index>=4)index=0;
        imgs[index].classList.add("selected");
        //大图设小图
        big.setAttribute("src",imgs[index].getAttribute("src"));

    }
</script>
<body>
    <h3>看图</h3>
    <div id="thimbs">
        <img src="../DOM/img/1.jpg" alt="" class="small selected">
        <img src="../DOM/img/2.jpg" alt="" class="small">
        <img src="../DOM/img/3.jpg" alt="" class="small">
        <img src="../DOM/img/4.jpg" alt="" class="small">
    </div>
    <div>
        <img id="big" src="../DOM/img/1.jpg" alt="">
    </div>
</body>
</html>
