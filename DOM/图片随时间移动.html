<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        position: absolute;
        top:2px;
        width: 300px;
    }
</style>
<body>
    <img src="../DOM/img/1.jpg" alt="">
    <script>
        var pic=document.querySelector('img');
        document.addEventListener('mousemove',function(e){
        var x=e.pageX;
        var y=e.pageY;
        pic.style.left=x-150+'px';
        pic.style.top=y-75+'px';    
        });
    </script>
</body>
</html>
