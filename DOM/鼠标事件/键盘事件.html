<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="">
    <script>
        var inp=document.querySelector('input');
        document.addEventListener("keyup",function(e){
            console.log(e);
            if(e.keyCode==83){
                inp.focus();
            }
        })
    </script>
</body>
</html>
