<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        position: absolute;
        top:2px;
        width: 300px;
    }
    #box{
        width: 1000px;
        height: 500px;
        /* background-color: chocolate; */
    }
</style>
<body>
    <div id="box">
    <img src="../img/2.jpg" alt="">
    </div>
    <script>
        var pic=document.querySelector('img');
        var x=0;
        var y=0;
        var input=addEventListener("keyup",function(e){
            if(e.keyCode==87){
                y=y-150;
            }
            else if(e.keyCode==83){
                y=y+150;
            }
            else if(e.keyCode==65){
                x=x-150;
            }
            else if(e.keyCode==68){
                x=x+150;
            }
            pic.style.left=x+"px";
            pic.style.top=y+"px";
            console.log(e);
        }
        
        )
    </script>
</body>
</html>
