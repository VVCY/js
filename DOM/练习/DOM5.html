    <select name="" id="left" multiple>
        <option value="北京">北京</option>
        <option value="上海">上海</option>
        <option value="深圳">深圳</option>
    </select>
    <button>-></button>
    <button><-</button>
    <button>->></button>
    <button><<-</button>
    <select name="" id="right" multiple>
        <option value="广州">广州</option>
        <option value="重庆">重庆</option>
        <option value="天津">天津</option>
    </select>
    <script>
        var btns=document.getElementsByTagName("button");
        var ls=document.getElementById("left");
        var rs=document.getElementById("right");
        btns[0].onclick=function(){
            var del_opt=ls.options[ls.selectedIndex];
            var optnew=document.createElement("option");
            var txt=document.createTextNode(ls.value);
            optnew.appendChild(txt);
            rs.appendChild(optnew);
            ls.removeChild(del_opt);
        }
        btns[1].onclick=function(){
            var del_opt=rs.options[rs.selectedIndex];
            var optnew=document.createElement("option");
            var txt=document.createTextNode(rs.value);
            optnew.appendChild(txt);
            ls.appendChild(optnew);
            rs.removeChild(del_opt);
        }
